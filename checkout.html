        <div id="confirmationDialog" class="hidden">
            <p>Are you sure you want to delete this item?</p>
            <div class="confirmation-buttons">
                <button onclick="confirmDelete()" class="confirm-btn">Yes</button>
                <button onclick="cancelDelete()" class="cancel-btn">No</button>
                <script>
                    function confirmDelete() {
    cart = cart.filter(item => item.title !== itemToDelete);
    updateLocalStorage(); // Update local storage
    itemToDelete = null;
    document.getElementById('confirmationDialog').classList.add('hidden');
    displayCartItems();
    updateTotalAmount();
    updateCartCount();
    // Update the shopping bag modal
    updateBagContents(); // Ensure shopping bag modal reflects changes
}
                </script>
            </div>
        </div>
    </div>
